<table class="table tabel-trapped">
    <thead>
        <tr>
            <th>USERID</th>
            <th>ID</th>
            <th>TITLE</th>
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let ele of receivedData">
        <td>{{ele.userid}}</td>
        <td>{{ele.id}}</td>
        <td>{{ele.title}}</td>
    </tr>
</tbody>
</table
